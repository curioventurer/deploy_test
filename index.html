<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Hello World</h1>
  <button id="b1">fetch</button>
  <button id="b2">database</button>
<script>
b1.onclick = function() {
  const time = new Date();
  fetch('./a').then(() => {
    console.log(new Date() - time, 'fetch');
  })
}
b2.onclick = function() {
  const time = new Date();
  fetch('./b').then(() => {
    console.log(new Date() - time, 'database');
  })
}

</script>
</body>
</html>
